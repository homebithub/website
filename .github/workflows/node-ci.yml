name: Website CI

on:
  push:
    branches: [ master, feature/grpc-migration ]
  pull_request:
    branches: [ master, feature/grpc-migration ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Lint
        run: |
          cd website
          npm run lint

      - name: Typecheck
        run: |
          cd website
          npm run typecheck

      - name: Test
        run: |
          cd website
          npm run test
